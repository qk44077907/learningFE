<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
name的属性值，value的属性值分别表示这个表单发送请求时的字段名称和值<br><br>
input常见的type属性有text，password， button， radio， checkbox， reset， submit
<form action="http://www.baidu.com/">
    <!--text-->
    用户名:<br>
    <input type="text" name="name"><br>

    <!--password-->
    密码：<br>
    <input type="password" name="password"><br>

    <!--value-->
    <input type="button" value="按钮1"><br>

    <!--radio,label-->
    <label>
        <input type="radio" name="sex" value="male">男
    </label>
    <label for="female">女</label>
    <input type="radio" name="sex" value="female" id="female"><br>

    <!--checkbox-->
    <input type="checkbox" name="remember">记住密码<br>

    <!--reset-->
    <input type="reset" value="清空"><br>

    <!--submit-->
    <input type="submit" value="提交"><br>
</form>

</html>
