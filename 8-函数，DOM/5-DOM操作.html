<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作</title>
    <style>
        ul{
            width: 150px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        ul li{
            width: 70px;
            background-color: lightblue;
            text-align: center;
            border: 1px solid red;
            font-family: "Microsoft YaHei";
            font-size: 20px;
        }
    </style>
</head>
<body>
<ul>
    <li>coffee</li>
    <li>milk</li>
    <li>water</li>
    <li>juice</li>
</ul>
</body>
</html>
